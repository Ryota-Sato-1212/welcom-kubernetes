<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>新しい記事を投稿</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 { color: #007acc; }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        #editor {
            height: 200px;
            background: white;
            border-radius: 6px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background-color: #007acc;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007acc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>新しい記事を投稿</h1>
    <form method="post" onsubmit="return submitForm()">
        <label for="title">タイトル</label>
        <input type="text" name="title" id="title" required style="width: 100%; padding: 8px; font-size:16px;" />

        <label for="content">本文</label>
        <div id="editor"></div>
        <input type="hidden" name="content" id="hidden-content" />

        <button type="submit">投稿する</button>
    </form>
    <a href="/blog">← ブログ一覧へ</a>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow'
        });

        function submitForm() {
            var content = document.querySelector('#editor .ql-editor').innerHTML;
            document.getElementById('hidden-content').value = content;
            return true;
        }
    </script>
</body>
</html>
