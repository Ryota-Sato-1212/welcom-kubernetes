<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            background-color: #fff;
            color: #333;
        }

        h1 {
            color: #007acc;
        }

        .content {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 10px;
        }

        .button {
            display: inline-block;
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 10px;
        }

        .button:hover {
            background-color: #005f99;
        }

        .delete-button {
            background-color: #ff4d4d;
        }

        .delete-button:hover {
            background-color: #ff1a1a;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #007acc;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{{ post.title }}</h1>

    <div class="content">
        {{ post.content | safe }}
    </div>

    <div class="buttons">
        <a href="{{ url_for('edit_post', post_id=post.id) }}" class="button">編集</a>
        <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post" style="display:inline;" onsubmit="return confirm('削除してもよろしいですか？');">
            <button type="submit" class="button delete-button">削除</button>
        </form>
    </div>

    <a href="{{ url_for('blog') }}" class="back-link">← 一覧に戻る</a>
</body>
</html>
