<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
        }

        body {
            background-image: url("{{ url_for('static', filename='images/27230.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: repeat-y;
            color: #333;
            padding: 40px;
            box-sizing: border-box;
        }

        h1 {
            color: #007acc;
        }

        .content {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 10px;
        }

        .button {
            display: inline-block;
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            line-height: 1.4;
            min-width: 100px;
            text-align: center;
            box-sizing: border-box;
        }

        .button:hover {
            background-color: #005f99;
        }

        .delete-button {
            background-color: #ff4d4d;
        }

        .delete-button:hover {
            background-color: #ff1a1a;
        }

        form button.button {
            appearance: none;
            -webkit-appearance: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #007acc;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .wrapper {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>{{ post.title }}</h1>

        <div class="content">
            {{ post.content | safe }}
        </div>

        <div class="buttons">
            <a href="{{ url_for('edit_post', post_id=post.id) }}" class="button">edit</a>
            <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post" style="display:inline;" onsubmit="return confirm('削除してもよろしいですか？');">
                <button type="submit" class="button delete-button">delete</button>
            </form>
        </div>

        <a href="{{ url_for('blog') }}" class="back-link">← 一覧に戻る</a>
    </div>
</body>
</html>
