<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>ブログ記事一覧</title>
    <style>
        body {
            font-family: sans-serif; padding: 40px;
            background-color: #f0f8ff; color: #333;
        }
        h1 { color: #007acc; }
        .post {
            background: white; border-radius: 10px;
            padding: 20px; margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            position: relative;
        }
        .delete-form {
            position: absolute; top: 15px; right: 15px;
        }
        a {
            color: #007acc; text-decoration: none;
        }
        a:hover { text-decoration: underline; }
        button {
            background-color: #ff4d4d; border: none;
            color: white; padding: 5px 10px;
            border-radius: 5px; cursor: pointer;
        }
        button:hover { background-color: #ff1a1a; }
    </style>
</head>
<body>
    <h1>ブログ記事一覧</h1>
    <a href="/blog/new">＋ 新しい記事を投稿</a>
    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <div>{{ post.content | safe }}</div>
        <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post" class="delete-form" onsubmit="return confirm('削除してもよろしいですか？');">
            <button type="submit">削除</button>
        </form>
    </div>
    {% endfor %}
    <a href="/">← ホームに戻る</a>
</body>
</html>
