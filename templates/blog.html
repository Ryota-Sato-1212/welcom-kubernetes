<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Wiki一覧</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            background-image: url("{{ url_for('static', filename='images/k8s-top.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #333;
        }

        h1 {
            color: #ffffff;
            font-size: 36px;
        }

        .post {
            background: rgba(255, 255, 255, 0.42);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .post-title {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            margin: 0;
        }

        .post-title a {
            text-decoration: none;
            color: inherit;
        }

        .post-title a:hover {
            text-decoration: underline;
        }

        .top-link {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #007acc;
            color: white;
            padding: 10px 14px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
        }

        .top-link:hover {
            background-color: #005f99;
        }

        a.back-link {
            margin-top: 30px;
            display: inline-block;
            color: #007acc;
            text-decoration: none;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>技術記事一覧</h1>

    <!-- 新規投稿へのリンク -->
    <a class="top-link" href="{{ url_for('new_post') }}">＋ New Wiki</a>

    <!-- 記事タイトル一覧 -->
    {% for post in posts %}
    <div class="post">
        <h2 class="post-title">
            <a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a>
        </h2>
    </div>
    {% endfor %}

    <!-- ホームに戻る -->
    <a href="/" class="back-link">← ホームに戻る</a>

</body>
</html>
